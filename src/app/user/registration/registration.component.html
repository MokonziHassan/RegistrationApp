<div class="row mt-4">
    <div class="col-md-6">
        <div class="row" style="height:  450px;">
            <div class="col-md-12 my-auto side-header">
                <img src="/assets/img/add_user.png" class="mx-auto d-block">
                <h1>Enregistrement Utilisateur</h1>
                <p><em>Cette application utilise <strong>ASP.Net Core Web API </strong> et <strong> Angular 10</strong></em></p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
            <div class="form-group required">
                <label>Nom d'utilisateur</label>
                <input type="text" class="form-control" formControlName="UserName">
                <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required ">
                    Le nom d'utilisateur est requis !!!
                </label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="Email">
                <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email ">
                    Entrez une adresse Email valide !!!
                </label>
            </div>
            <div class="form-group">
                <label>Nom Et Prénoms</label>
                <input type="text" class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label>Mot de passe</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required ">Le mot de passe est requis !!!</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength ">4 caractères minimum pour le mot de passe</label>
                </div>
                <div class="form-group required">
                    <label>Confirmer Mot de passe</label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required ">Le mot de passe est requis !!!</label>
                    <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch ">Les mots de passe ne correspondent pas !!!</label>
                </div>
           </div>
           <div class="form-row">
               <div class="form-group col-md-8 offset-md-2">
                   <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid"> S'enregistrer</button>
               </div>
           </div>
        </form>
    </div>
</div>
